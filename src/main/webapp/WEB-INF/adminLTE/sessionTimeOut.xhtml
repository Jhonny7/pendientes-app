<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">

<ui:composition>
   <h:form prependId="false">

      <p:idleMonitor timeout="#{(session.maxInactiveInterval * 1000) - (2.5 * 60 * 1000) }" 
                     onidle="startIdleMonitor()" 
                     onactive="PF('timeoutDialog').hide()" />

        <p:dialog id="timeoutSession"
                header="Mensajes del sistema"
                widgetVar="timeoutDialog"
                showEffect="fade" hideEffect="fade"
                modal="true"
                width="400"
                height="110"
                closable="false"
                draggable="false"
                resizable="false"
                appendTo="@(body)"
                onHide="stopCount()"
                onShow="doTimer()">

            <span class="ui-icon ui-icon-alert" style="float: left; margin: 8px 8px 0;"/>
            <p:panel>
                Tu sesión expirará en: 
            <span id="dialog-countdown" style="font-weight: bold"></span>
                seg.
            </p:panel>
            <p style="font-weight: bold;">Mueve el cursor para seguir usando el sistema.</p>
        </p:dialog>
        <p:remoteCommand name="keepAlive" actionListener="#{userSettings.keepSessionAlive}" />
   </h:form>
    
   <script type="text/javascript">
      var TIME = 120; // in seconds
      var countTimer = TIME;
      var processTimer;
      var timer_is_on = 0;
      var redirectPage = "#{request.contextPath}/j_spring_security_logout";

      var countDownDiv = "dialog-countdown";
      var txtCountDown = null;
      if (!txtCountDown)
        txtCountDown = document.getElementById(countDownDiv);

      function startIdleMonitor() {
        countTimer = TIME;
        txtCountDown.innerHTML = countTimer;
        PF('timeoutDialog').show();
      }
      function timedCount() {
        txtCountDown.innerHTML = countTimer;
        if (countTimer == 0) {
            stopCount();
            window.location.href = redirectPage;
            return;
        }
        countTimer = countTimer - 1;
        processTimer = setTimeout("timedCount()", 1000);
      }
      function doTimer() {
        if (!timer_is_on) {
            timer_is_on = 1;
            timedCount();
        }
      }
      function stopCount() {
        clearTimeout(processTimer);
        timer_is_on = 0;
        keepAlive();
      }
      </script>
</ui:composition>
</html>
