<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <h:form id="formPnlMenu">
        <p:menubar>
            <p:menuitem value="" icon="fa fa-lg fa-bars  #{userSettings.currentTheme.name}-fa-icon" ajax="false" >
                <f:setPropertyActionListener value="true" target="#{userSettings.fullLayout}" />
            </p:menuitem>
        </p:menubar>
        <p:panelMenu model="#{menuView.model}" id="menuView" class="menu-principal" />
    </h:form>

</ui:composition>
